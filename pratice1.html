<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Star Hover Example</title>
    <style>
        /* Container for the icons and hover text */
        .icon-container {
            display: flex;             /* Use flexbox to arrange items */
            flex-direction: column;    /* Arrange items in a column */
            align-items: flex-start;   /* Align items to the start (left) */
            position: relative;        /* Allow absolute positioning for hover text */
            margin: 20px;             /* Space out the container */
        }

        /* Initial styling for the icon */
        .icon {
            font-size: 40px;
            cursor: pointer;
            background-color: gray; /* Initial background color */
            color: white;           /* Initial text color */
            padding: 10px;         /* Padding for spacing */
            border-radius: 5px;    /* Optional: adds rounded corners */
            transition: background-color 0.3s, color 0.3s; /* Smooth transitions */
            margin-bottom: 10px;    /* Space between icons */
        }

        /* Change icon color and background on hover */
        .icon:hover {
            background-color: blue; /* Change background to blue */
            color: white;           /* Keep text color white */
        }

        /* The hover text (initially hidden) */
        .hover-text {
            display: none;          /* Initially hidden */
            position: absolute;     /* Position it relative to the icon */
            left: 60px;            /* Adjust so the text appears to the right side of the icon */
            top: 0;                /* Aligns the text with the top of the icon */
            text-decoration: none;  /* No underline */
            height: 20px;
            width: 100px;
            border: 2px solid gray; /* Background color for the text */
            background-color: gray; /* Background color for the text */
            color: white;           /* Text color */
            font-size: 16px;       /* Font size */
            padding: 10px;         /* Padding for the text box */
            cursor: pointer;        /* Pointer cursor on hover */
            z-index: 1;            /* Ensure the text appears above other elements */
        }

        /* Show the text when hovering over the icon */
        .icon:hover + .hover-text {
            display: inline-block;  /* Show the hover text */
        }
    </style>
</head>
<body>
    <!-- Container for the icons and hover text -->
    <div class="icon-container">
        <!-- Five icons with corresponding hover texts -->
        <span class="icon">⭐</span>
        <a href="https://www.example.com" class="hover-text">Go to Example</a>

        <span class="icon">⭐</span>
        <a href="https://www.example.com" class="hover-text">Go to Example</a>

        <span class="icon">⭐</span>
        <a href="https://www.example.com" class="hover-text">Go to Example</a>

        <span class="icon">⭐</span>
        <a href="https://www.example.com" class="hover-text">Go to Example</a>

        <span class="icon">⭐</span>
        <a href="https://www.example.com" class="hover-text">Go to Example</a>
    </div>
</body>
</html>
